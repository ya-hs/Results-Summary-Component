<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div id="left-panel">
      <section id="result">
        <h1 id="result-heading">
          Your Result
        </h1>
        <div id="number-circle">
          <h2 id="combined-number">
            76
          </h2>
          <p id="out-of-100">
            of 100
          </p>
        </div>
        <h3 id="great">
          Great
        </h3>
        <p id="percentage">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
    </div>
    <div id="right-panel">
      <section id="summary">
        <h1 id="summary-heading">
          Summary
        </h1>
        <ul id="categories">
          <li id="reaction-item" class="category-item">
            <img class="li-icon" id="reaction-icon" src="./assets/images/icon-reaction.svg"></img>
            Reaction
            <span class="score">
              80 <span class="slash-hun">/ 100</span>
            </span>
          </li>
          <li class="category-item" id="memory-item">
            <img class="li-icon" id="reaction-icon" src="./assets/images/icon-memory.svg"></img>
            Memory
            <span class="score">
              92 <span class="slash-hun">/ 100</span>
            </span>
          </li>
          <li class="category-item" id="verbal-item">
            <img class="li-icon" id="reaction-icon" src="./assets/images/icon-verbal.svg"></img>
            Verbal
            <span class="score">
              61 <span class="slash-hun">/ 100</span>
            </span>
          </li>
          <li class="category-item" id="visual-item">
            <img class="li-icon" id="reaction-icon" src="./assets/images/icon-visual.svg"></img>
            Visual
            <span class="score">
              72 <span class="slash-hun">/ 100</span>
            </span>
          </li>
        </ul>
        <button id="continue-btn">
          Continue
        </button>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ya-hs" target="_blank">ya-hs</a>.
    </div>
  </footer>
</body>

</html>
